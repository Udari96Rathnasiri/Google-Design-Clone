<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Google</title>
    <link rel="stylesheet" href="img/favicon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/home.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header id="menu-bar">
       <div><a style="text-decoration: none; color:black;"  href="#">Gmail</a></div>
       <div><a style="text-decoration: none; color:black;" href="#">Images</a></div>
       <div id="apps"><ion-icon name="apps"></ion-icon></div>
       <div><a style="color: white; text-decoration: none;" href="#">Sign In</a></div>
    </header>
    <div class="container">
        <div class="google-image">
            <img src="img/google_logo.svg" alt="google">
        </div>
        <form class="search-container" action="https://www.google.com/search?">
            <input class="search-bar" type="text" name="q" placeholder="Search Google or type a URL" >
            <div id="i">Search</div>
            <div class="google-icon">
                <div id="google-mic" aria-label="Search by voice">
                    <img src="img/google-mic.svg" alt="google-mic"  role="tooltip">
                </div>
                <div id="google-lens" class="tooltip">
                    <img src="img/google-lens.svg" alt="google-lens">
                </div>
            </div>
            
        </input>
            
        </form>
        <div id="inner-container">
            <input class="google-search" type="submit" value="Google Search"></input>
            <input class="google-search" type="button" value="I'm Feeling Lucky"></input>
        </div>
        <div id="language">
            <p><pre>Google offered in:  <span><a style="text-decoration: none;" href="#">සිංහල  </a></span><span><a style="text-decoration: none;" href="#">தமிழ்</a></span></pre></p>
        </div>
        <div id="permission">Experimental Purposes Only</div>
    </div>
    
    <footer>
        <div id="country">Sri Lanka</div>
        <div id="menu-bar-2">
            <div id="menu-items">
                <div id="first-half">
                <li><a style="text-decoration: none; color:black;" href="#"></a>About</li>
                <li><a style="text-decoration: none; color:black;" href="#"></a>Advertising</li>
                <li><a style="text-decoration: none; color:black;" href="#"></a>Business</li>
                <li><a style="text-decoration: none; color:black;" href="#"></a>How Search works</li>
                </div>
                <div id="second-half">
                <li><a style="text-decoration: none; color:black;" href="#"></a>Privacy</li>
                <li><a style="text-decoration: none; color:black;" href="#"></a>Terms</li>
                <li><a style="text-decoration: none; color:black;" href="#"></a>Settings</li>
                </div>
            </div>
            
        </div>
    </footer>
</body>
</html>
